<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    |<title>DOM Aula 10</title>
    <style>
        #area{
            background-color: darkolivegreen;
            color:aliceblue;
            width: 400px;         
            height: 400px;
            line-height: 400px;
            text-align: center;
            font-size: 20pt;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            transition-duration: 0.5s;
        }
    </style>
</head>
<body>
    
    <div id="area" >
    </div>
        Intereja
    <script>
        window.onload=function(){
            var area=window.document.getElementById("#area");
            //var area=window.document.querySelector("#area");
        }
  
        // onclick="clicar()" onmouseover="entrou()" onmouseout="saiu()"

        function clicar(){
            area.innerText="Clicou";
            area.style.background="red";
            area.style.width="100px";
            area.style.height="100px";
            area.style.lineHeight="100px"
            //width: 400px;         
            //height: 400px;
        }
        function entrou(){
            area.innerText="Entrou";
        }
        function saiu(){
            area.innerText="Saiu";
            area.style.background="darkolivegreen";
        }
        area.addEventListener('click',clicar)
        area.addEventListener('mouseover',entrou)
        area.addEventListener('mouseout',saiu)
    </script>    
</body>
</html>
