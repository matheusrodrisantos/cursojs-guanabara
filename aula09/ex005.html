<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Iniciando os estudos com DOM </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body
        {
            background-color:blueviolet;
            color:azure;
            font:normal 18pt Arial;     
        }
    </style>
</head>
<body>
    <h1 id='a'>Iniciando os estudos em DOM </h1>
    <p>Paragrafo 1 </p>
    <p class='p2'>Paragrafo 2 </p>
    <div>Clique em mim</div>
    <script>
        var elemento=document.querySelector("p.p2");
        elemento.innerText=window.document.querySelector("h1#a").textContent;
    </script>
</body>
</html>
