    <script>
        var pessoa={
            nome: {
                primeiro:'Bob',
                ultimo:'Smith',
            },
            idade: 32,
            sexo: 'masculino',
            interesses: ['m√∫sica', 'esquiar'],
            bio: function() {

            },
